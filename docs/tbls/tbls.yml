# .tbls.yml
dsn: sqlserver://[user]:[passcode]@[host]:1433/[database]

# Path to generate document
# Default is `dbdoc`
docPath: doc/schema

# lint: 
#   # includeTables:
#   #   - dbo.TBL_*
#   excludeTables:
#     - sysdiagrams
#     - database_firewall_rules
exclude:
  - sysdiagrams
  - sys.database_firewall_rules
  - AuditLog

