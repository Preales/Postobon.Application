# .tbls.yml
user: ${{ USER_DB }}
code: ${{ PASS_DB }}
host: ${{ HOST_DB }}
dsn: sqlserver://${{ user }}:${{ code }}@${{ host }}:1433/postobon-neg-db
dsn1: sqlserver://${{ DB_USER }}:${{ PASS_DB }}@${{ DB_HOST }}:1433/postobon-neg-db

# Path to generate document
# Default is `dbdoc`
docPath: docs/postobon

# lint: 
#   # includeTables:
#   #   - dbo.TBL_*
#   excludeTables:
#     - sysdiagrams
#     - database_firewall_rules
exclude:
  - sysdiagrams
  - sys.database_firewall_rules
  - AuditLog
