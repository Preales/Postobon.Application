name: tbls

on: 
  push:
    branches: [feature/test_linea_base]

jobs:
  doc:
    runs-on: ubuntu-latest

    permissions:
        contents: write

    steps:
      - name: Checkout .tbls.yml
        uses: actions/checkout@v4
        
      - name: Update DB_USER in YAML file
        uses: fjogeleit/yaml-update-action@main
        with:
          valueFile: 'tbls.yml'
          propertyPath: 'dsn'
          value: "sqlserver://${{ vars.USER_DB }}:${{ vars.CODE_DB }}@${{ vars.HOST_DB }}:1433/postobon-neg-db"
          commitChange: false

      - name: Print YAML file
        run: cat tbls.yml

      - name: Print value
        run: echo "sqlserver://${{ vars.USER_DB }}:${{ vars.CODE_DB }}@${{ vars.HOST_DB }}:1433/postobon-neg-db"
        
      - name: Print DNS
        run: echo "${{ vars.DNS }}"
